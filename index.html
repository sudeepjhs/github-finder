<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Github Profiles</title>
  </head>

  <body
    class="bg-body-secondary d-flex justify-content-center align-items-center w-100 flex-column gap-4"
  >
    <h1 class='h2 fw-bold text-info'>Github Profile Viewer</h1>
    <form id="form">
      <input
        type="text"
        class="form-control"
        id="search"
        placeholder="Enter User Id"
      />
    </form>
    <template id="github-card">
      <div class="rounded row p-4">
        <div class="col-lg-3 col-xs-12 col-sm-4 text-center">
          <div>
            <img
              src=""
              class="rounded-circle border border-5"
              alt="profile-image"
              id="profile-image"
            />
          </div>
        </div>
        <div class="col-lg-9 col-xs-12 col-sm-8 text-white">
          <div class="row">
            <div class="fw-bold col-12 mb-3 username"></div>
            <div class="w-100"></div>
            <div class="bio">
              <p class="mb-3"></p>
              <div class="row">
                <div class="col followers">
                  <label class="fw-bold">Followers:</label>
                  <span></span>
                </div>
                <div class="col following">
                  <label class="fw-bold">Following:</label>
                  <span></span>
                </div>
                <div class="col repos">
                  <label class="fw-bold">Repos:</label>
                  <span></span>
                </div>
              </div>
              <div class="row">
                <div class="col twitter">
                  <label class="fw-bold">Twitter:</label>
                  <span></span>
                </div>
                <div class="col location">
                  <label class="fw-bold">Location:</label>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <main id="main" class="container"></main>
    <script src="main.js"></script>
  </body>
</html>
